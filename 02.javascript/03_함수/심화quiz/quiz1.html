    <script>
          var num1 = Number(prompt("숫자 입력", 0));
          var num2 = Number(prompt("숫자 입력", 0));

        function add(a, b) {
            // var result = a + b;
            // return result;
            return a + b 
        }
        function sub(a, b) {
            // var result = a - b;
            // return result;
            return a - b 
        }

        function division(a, b) {
            // var result = a / b;
            // return result;
            return a / b 
        }

        function multiple(a, b) {
            // var result = a * b;
            // return result;
            return a * b 
        }

        
    document.write(  "더하기"  +add(num1, num2 ),"<br>")
