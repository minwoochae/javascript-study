<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-2-10.html</title>
</head>
<body>
    <script>
        for(let i = 0; true; i++){
            //확인(트루) 시 반복
            console.log(`${i} 번째 반복문 입니다.`)
            //콘솔에 i번째 반복문입니다 출력
            const isContinue = confirm('계속 하시겠습니까?');
            //계속 하시겠습니까 라는 질문을 함 확인/취소
            if (!isContinue) {
                //취소시 종료 (종료시 종료)
                break;
            }
        }

        console.log('프로그램 종료.');
    </script>
</body>
</html>
