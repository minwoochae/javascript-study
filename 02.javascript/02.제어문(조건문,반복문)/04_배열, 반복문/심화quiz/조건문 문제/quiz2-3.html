         var num3 = prompt("숫자 입력",0);
         var num =Number(num1) + Number(num2)+ Number(num3);
         var gvr =  num/3
        
         var max =num1
         var min =num1

         if (min > num3) min =num3;
         
         var  msg = "최댓값 " + max + "최소값" + min +
