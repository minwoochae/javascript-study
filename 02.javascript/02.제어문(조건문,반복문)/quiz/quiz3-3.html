<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let output = 1;
      
      //for문 작성
      for(let i = 1; i <= 100; i++){
        console.log (`i의 값 ${i}`);
        output *= i; //output = output * i
      }
      //for문 작성
      console.log(`1~100의 숫자를 모두 곱하면, ${output}입니다.`);
    </script>
  </head>
  <body></body>
</html>
