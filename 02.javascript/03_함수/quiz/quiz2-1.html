<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let numbers = [273, 52, 103, 32, 57, 24, 76]

      // 처리합니다.
      // (1) 홀수만 추출
      let result = numbers.filter(function(number){
        //홀수의 값만 리턴해준다.
        return number % 2 === 1; //return에 조건식을 쓴다.
      });
      console.log(`홀수 : ${result}`);

      //es6버전
      // let result = numbers.filter(number=>number % 2 === 1
      // );
      // console.log(result);
      // (2) 100 이하의 수만 추출
      let result2 = numbers.filter(number2 => number2 <= 100);

      console.log(`100이하의 수 : ${result2}`);
      // (3) 5로 나눈 나머지가 0인 수만 추출
      
      let result3 = numbers.filter(number3 => number3 % 5 ===0);
      console.log(`5의 배수: ${result3}`)
      
      // 출력합니다.

     
    </script>
  </head>
  <body></body> 
</html>
