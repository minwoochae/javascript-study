        //나머지 매개변수를 이용해 최소값 구하기

        function min(...items) {
            //items [52, 273, 32, 103, 275, 24, 57]
            let output = items[0]; //52

            for(const item of items) {
                if (output > item) { //52 > 273 52 > 32     32 > 103  32 > 275  32> 24    24> 57
                    output = item;   //         output=32                       output=24         output= 24 = 최소값
                }
            }

            return output;

        }
        
        console.log(`최소값: ${min(52, 273, 32, 103, 275, 24, 57)}`)
    </script>
