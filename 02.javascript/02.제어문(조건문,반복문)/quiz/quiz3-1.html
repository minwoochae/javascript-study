<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const array = ['사과', '배', '귤', '바나나']

      console.log('# for in 반복문')
      for (const i in array) {
        console.log(i)
      }
      
      console.log('# for of 반복문')
      for (const i of array) {
        console.log(i)
      }
      //in문 0 1 2 3 번호가 출력
      //of문 사과 배 귤 바나나 순서에 맞게 출력
    </script>
  </head>
  <body></body>
</html>
