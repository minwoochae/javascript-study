<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number.html</title>
</head>
<body>
    <script>
        let str = '1';
        let num = 5.292930;
        let m = Number('숫자로 변환할수 없는 ');
        
        console.log(Number(str));

        console.log(num.toFixed(3));
        console.log(Number.isNaN(m)); //Is this NAN? 

        const n = 10/0;
        console.log(Number.isFinite(n)); // Is this Finite?

        //함수 = 메소드 (차이점있긴함)
    </script>
</body>
</html>
