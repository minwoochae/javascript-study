<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        a();
        //비익명함수 선언
        function a() {
            document.write("haha");
        }

        //익명함수 선언
       
        const b = function() {
            document.write("baba");
            
        } 
        b()
    </script>
</body>
</html>
