<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = "안녕하세요.";
        var str2 = '채민우 입니다.';
        var hap = str1 + str2;
        var num1 = '1'; //문자형
        var num2 =  2; //숫자형

        // + 기호를 이용해 문자열 끼리 합성
        document.write(hap);
        document.write('<br>');

        //중요, 더할때 하나라도 문자형이 있으면 다 문자로 인식한다.
        document.write(num1 + num2); 
        document.write('<br>');
        
        document.write("저는 \"채민우\" 입니다.");
    </script>
</body>
</html>
