<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");
      const r = Number(rawInput);
      //숫자 형태로 변환합니다.

      let output = ''
      output += `원의 반지름 : ${r}\n` 
      output += `원의 넓이 : ${3.14 * r * r}\n`
      output += `원의 둘레 : ${3.14 * 2 * r}`
      //원의 넓이와 둘레를 구해 출력하세요.
      alert(output);
    </script>
  </head>
  <body></body>
</html>
