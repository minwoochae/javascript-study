<body>
    <script>
        var num = 1; //num: 전역 변수 => 자바 스크립트 어디서든지 가져다가 쓸수 있음.

        function love() {
            var a = num+1; //a: 지역변수 => 스코프 안에서만 사용 가능
            console.log(`a: ${a}`);
        }


        love()
        console.log(a); 
    </script>
