<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growth_c.html</title>
</head>
<body>
    <script>
        var num1 =10;
        var num2 =20;
        var result;

        num1--;
        document.write(num1, '<br>');
        
        num1++;
        document.write(num1, "<br>");
        document.write(num1);

        result =num2++; //ㅣ기대 값: 21
        document.write(result, "<br>");
        
        //num2 는 21로 증가
        result = ++num2;
        document.write(result, "<br>");
    </script>
</body>
</html>
