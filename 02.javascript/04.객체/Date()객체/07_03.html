<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_03.html</title>
</head>
<body>
    <script>
        var DDay = new Date(1998,4,10);
        console.log(DDay);

        DDay.setFullYear(1999); //년도 수정
        DDay.setMonth(8); //월 수정
        
        console.log(DDay);

        console.log(`${DDay.getHours()}시 ${DDay.getMinutes()+1}분 ${DDay.getSeconds()}`)
    </script>
</body>
</html>
