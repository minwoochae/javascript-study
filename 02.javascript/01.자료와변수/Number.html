<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;

        document.write(a - b);
        document.write('<br>');
        
        document.write(a / b);
        document.write('<br>');
        
        document.write(a % b);
        document.write('<br>');

        document.write(a * b);
        document.write('<br>');

        //중요, 괄호를 짜서 우선순위를 높힌다
        document.write((a + b) * a);
        document.write('<br>');

    </script>
</body>
</html>
