<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt ('금액을 입력해주세요');
      //달러와 원화를 구해 출력하세요.
      const dollar = Number(rawInput);
      // let result = dollar * 1270;
      let result = `원화: ${dollar * 1270}`;

      document.write(result)
    </script>
  </head>
  <body></body>
</html>
