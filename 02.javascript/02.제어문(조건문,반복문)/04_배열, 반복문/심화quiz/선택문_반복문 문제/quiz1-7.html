           if( sum % 2 == 0) {
            document.write(sum + "<br>");
           } 
           //sum의 나머지가 0인것들만 나오게한다
        
        sum--;
        //sum -1
    } while (sum >= 0)
    //sum이 0이 될때까지 반복하고 0보다 크거나 같은것들을 나오게한다.
